<html>
	<head>
		<meta charset = "UTF-8">
		<title>AppTheme</title>
		<link rel="stylesheet" href="css/style.css">
			
	</head>
	<body>
		<!--HEADER-->
		<div class="heading">
			<div id="main-header">
				<div class="app-theme">
					<h2><span class="primary-text">Maintainance</span> Tracker App</h2>
				</div>
						
				<div class="login-form-container">
					<div class="login-form-content">
						<div class="login-form-header">
							<h1>LOG-IN</h1>
						</div>

						
						<form method="post" action="" class="login-form">
							<div class="input-container">
								<label for="uname"><b>Username</b></label>
								<input type="username" class="input" name="USERNAME" placeholder="username"/>

							</div>
							<br>
							<div class="input-container">
								<label for="psw"><b>Password</b></label>
								<input type="password"  id="login-password" class="input" name="password" placeholder="Password"/>
							</div>
							<br>
							<div class="rememberme-container">
								<input type="checkbox" name="rememberme" id="rememberme"/>
								<label for="rememberme" class="rememberme"><span>Remember me</span></label>
								<a class="forgot-password" href="#">Forgot Password?</a>
							</div>
							 <button> <a href="userpage.html">SIGN UP </a></button>
						</form>
						
					</div>
					

		<!--FORM-->
			
							

		<form >  
				<h3>SIGN-UP</h3            
                  <div>
                  <label>First Name</label>
            <input type="text" name="firstName">
            
            
            </div>
            <br>
            <div>
                <label>Last Name</label>
            <input type="text" name="lastName">
            </div>
            <br>
              <div>
                 <label>Email</label>
            <input type="email" name="email">
            </div>
            <br>
                <div>
             <label>Gender</label>
                <select name="gender">
                   <option value="male">Male</option>
                     <option value="female">Female</option>
                    
                     </select>
            </div>
            <br>
        
         <div>
                <label>Age</label>
            <input type="number" name="age">
            </div>
            <br>
         <div>
                <label>Date of Birth</label>
            <input type="date" name="dateOfBirth">
            </div>
            <br>
        <input type="submit" name="submit"
               value="Submit">

           </form>
    
							
						


	</body>
</html>
